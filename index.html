<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Unidos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
    <header class="hero">
        <h1>Bienvenido a Nuestro Cine</h1>
        <nav>
            <ul class="menu">
                <li class="menu-item"><a href="#">Inicio</a></li>
                <li class="menu-item"><a href="#">Próximos Estrenos</a></li>
                <li class="menu-item"><a href="#">Películas Disponibles</a></li>
                <div id="user-status">
                    <button id="sesion" type="button">Iniciar Sesión</button>
                </div>
            </ul>
        </nav>
    </header>

    <div class="modal" id="auth-modal">
        <div class="modal-content">
            <form id="Login-Form" class="modal-form active">
                <button type="button" class="close-modal">×</button>
                <h2 class="modal-title login-title">Iniciar Sesión</h2>
                <div id="login-message" class="message"></div>
                <div class="form-group">
                    <label for="login-usuario">Usuario</label>
                    <input type="text" id="login-usuario" name="usuario" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="login-contraseña">Contraseña</label>
                    <input type="password" id="login-contraseña" name="contraseña" required autocomplete="current-password">
                </div>
                <button type="submit" class="submit-btn">Ingresar</button>
                <button type="button" class="switch-form-btn" id="show-register-form">¿No tienes una cuenta? Regístrate</button>
            </form>

            <form id="register-form" class="modal-register">
                <button type="button" class="close-modal">×</button>
                <h2 class="modal-title register-title">Registrarse</h2>
                <div id="register-message" class="message"></div>
                <div class="form-group">
                    <label for="register-nombre">Nombre</label>
                    <input type="text" id="register-nombre" name="nombre" required autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="register-usuario">Usuario</label>
                    <input type="text" id="register-usuario" name="usuario" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="register-contraseña">Contraseña</label>
                    <input type="password" id="register-contraseña" name="contraseña" required autocomplete="new-password">
                </div>
                <button type="submit" class="submit-btn">Registrarse</button>
                <button type="button" class="switch-form-btn" id="show-login-form">¿Ya tienes cuenta? Inicia sesión</button>
            </form>
        </div>
    </div>

    <div id="mensaje-sesion" class="mensaje-sesion">
        <div class="mensaje-content">
            <button type="button" class="close-mensaje-sesion">×</button>
            <h2 class="mensaje-title">Debes iniciar sesión primero</h2>
        </div>
    </div>

    <div class="modal-seleccionador">
        <div class="modal-content-seleccionador">
            <button type="button" class="close-modal-seleccionador">×</button>
            <h2 class="modal-title seleccionador-title">Selecciona alguna de las películas disponibles</h2>
            <div class="carousel-container">
                <button class="carousel-btn prev-btn" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
                <div class="carousel-wrapper">
                    <ul class="carousel">
                    </ul>
                </div>
                <button class="carousel-btn next-btn" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </button>
            </div>
            <div class="carousel-dots"></div>
            <button type="button" id="guardar-pelicula" class="submit-btn seleccionador-submit">
                <span>Seleccionar y Comprar</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </button>
        </div>
    </div>

    <main class="main-content">
        <h2 class="section-title">Películas Disponibles</h2>
        <div class="slider-container">
            <div class="slider">
                <div class="slider-track">
                </div>
                <button class="slider-nav prev-slide" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
                <button class="slider-nav next-slide" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </button>
                <div class="slider-dots"></div>
            </div>
        </div>
    </main>

    <section class="tickets">
        <button id="seleccionar" type="button">Escoge la película</button>
    </section>

    <script src="js/sesion.js"></script>
    <script src="js/peliculas.js"></script>
    <script src="js/seleccionador.js"></script>
    <script src="js/compra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
